<!DOCTYPE html>

  <style>
    * {

    body {
      min-height: 100vh;

    .weather-widget {
      width: 100%;
      max-width: 420px;
      padding: 18px 18px 20px;
      border-radius: 22px;
      background: linear-gradient(145deg, #ffb199 0%, #ff667c 40%, #845ec2 100%);

      overflow: hidden;

    @media (max-width: 480px) {

    /* L·ªõp tr·ªùi & animation */
    .sky-animation {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .sun {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff9c4, #ffeb3b, #f59e0b);
      top: 40px;
      right: -10px;
      opacity: 0;
      transform-origin: center;
      animation: sunPulse 6s ease-in-out infinite;
    }

    @keyframes sunPulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .cloud {
      position: absolute;
      width: 160px;
      height: 70px;
      background: rgba(255,255,255,0.95);
      border-radius: 50px;
      top: 70px;
      left: -180px;
      opacity: 0;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
      animation: cloudMove 22s linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: inherit;
      width: 90px;
      height: 75px;
      border-radius: 50%;
      top: -26px;
    }

    .cloud::before {
      left: 15px;
    }

    .cloud::after {
      right: 5px;
      top: -20px;
    }

    @keyframes cloudMove {
      0% { transform: translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(560px); opacity: 0; }
    }

    .rain-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 30px;
      background: rgba(187,222,251,0.9);
      top: -40px;
      left: 0;
      border-radius: 999px;
      animation: rainFall 0.9s linear infinite;
    }

    @keyframes rainFall {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(260px); opacity: 0; }
    }

    .storm-flash {
      position: absolute;
      width: 3px;
      height: 140%;
      background: rgba(255,255,255,0.9);
      top: -20%;
      left: 50%;
      transform: skewX(-20deg);
      opacity: 0;
      animation: stormFlash 5s linear infinite;
    }

    @keyframes stormFlash {
      0%, 92%, 100% { opacity: 0; }
      93% { opacity: 0.9; }
      94% { opacity: 0; }
      95% { opacity: 0.8; }
      96% { opacity: 0; }
    }

    .mist-layer {
      position: absolute;
      inset: auto 0 0 0;
      height: 90px;
      background: radial-gradient(circle at top, rgba(255,255,255,0.75), rgba(255,255,255,0));
      opacity: 0;
      animation: mistMove 8s ease-in-out infinite;
    }

    @keyframes mistMove {
      0%, 100% { transform: translateX(0); opacity: 0.6; }
      50% { transform: translateX(-20px); opacity: 0.85; }
    }

    /* Hi·ªÉn th·ªã theo tr·∫°ng th√°i th·ªùi ti·∫øt */
    .sky-animation.sunny .sun { opacity: 1; }
    .sky-animation.cloudy .cloud { opacity: 1; }
    .sky-animation.rainy .cloud { opacity: 1; }
    .sky-animation.rainy .rain-layer { opacity: 1; }
    .sky-animation.storm .cloud { opacity: 1; }
    .sky-animation.storm .rain-layer { opacity: 1; }
    .sky-animation.storm .storm-flash { opacity: 1; }
    .sky-animation.misty .mist-layer { opacity: 1; }

    /* N·ªôi dung ph√≠a tr√™n animation */
    .content {
      position: relative;
      z-index: 1;
    }

    .search-row {
      display: flex;
      gap: 8px;

    .search-bar {

    .search-bar input {

    }

    .search-bar input::placeholder {

    }

    .search-bar button,
    .location-btn {
      border: none;
      background: rgba(255,255,255,0.35);
      border-radius: 999px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;

      flex-shrink: 0;
    }

    .location-btn {

    }

    /* G·ª£i √Ω t·ªânh/th√†nh */
    .suggestions {
      position: absolute;
      left: 0;
      right: 50px; /* ch·ª´a ch·ªó cho n√∫t t√¨m ki·∫øm */
      top: 38px;
      background: rgba(15,23,42,0.96);

      box-shadow: 0 12px 25px rgba(0,0,0,0.4);

    .suggestion-item {

    .main-info {

    .temp {

    }

    .status-text {

    }
  </style>
</head>
<body>

<script>
  // ==============================
  // C·∫§U H√åNH
  // ==============================
  const API_KEY = "617c4ee55ebc9a4b8dac0a1a1b8aa49f"; // ‚Üê THAY B·∫∞NG KEY TH·∫¨T
  const API_BASE_URL = "https://api.openweathermap.org/data/2.5/weather";
  const DEFAULT_CITY = "H·ªì Ch√≠ Minh";

  // T·ª± c·∫≠p nh·∫≠t m·ªói 1 ph√∫t
  const REFRESH_INTERVAL_MS = 60 * 1000;

  // L∆∞u th√¥ng tin l·∫ßn request cu·ªëi
  let lastLocation = null; // { type: 'coords' | 'city', lat, lon, city }
  let refreshTimer = null;

  // Danh s√°ch m·ªôt s·ªë t·ªânh / th√†nh ph·ªï bi·∫øn (b·∫°n c√≥ th·ªÉ b·ªï sung th√™m)
  const PROVINCES_VN = [
    "H√† N·ªôi", "H·ªì Ch√≠ Minh", "ƒê√† N·∫µng", "H·∫£i Ph√≤ng", "C·∫ßn Th∆°",
    "An Giang", "B√† R·ªãa - V≈©ng T√†u", "B·∫°c Li√™u", "B·∫Øc Giang", "B·∫Øc K·∫°n",
    "B·∫Øc Ninh", "B·∫øn Tre", "B√¨nh D∆∞∆°ng", "B√¨nh ƒê·ªãnh", "B√¨nh Ph∆∞·ªõc",
    "B√¨nh Thu·∫≠n", "C√† Mau", "Cao B·∫±ng", "ƒê·∫Øk L·∫Øk", "ƒê·∫Øk N√¥ng",
    "ƒêi·ªán Bi√™n", "ƒê·ªìng Nai", "ƒê·ªìng Th√°p", "Gia Lai", "H√† Giang",
    "H√† Nam", "H√† Tƒ©nh", "H·∫£i D∆∞∆°ng", "H·∫≠u Giang", "H√≤a B√¨nh",
    "H∆∞ng Y√™n", "Kh√°nh H√≤a", "Ki√™n Giang", "Kon Tum", "Lai Ch√¢u",
    "L√¢m ƒê·ªìng", "L·∫°ng S∆°n", "L√†o Cai", "Long An", "Nam ƒê·ªãnh",
    "Ngh·ªá An", "Ninh B√¨nh", "Ninh Thu·∫≠n", "Ph√∫ Th·ªç", "Ph√∫ Y√™n",
    "Qu·∫£ng B√¨nh", "Qu·∫£ng Nam", "Qu·∫£ng Ng√£i", "Qu·∫£ng Ninh", "Qu·∫£ng Tr·ªã",
    "S√≥c TrƒÉng", "S∆°n La", "T√¢y Ninh", "Th√°i B√¨nh", "Th√°i Nguy√™n",
    "Thanh H√≥a", "Th·ª´a Thi√™n Hu·∫ø", "Ti·ªÅn Giang", "Tr√† Vinh",
    "Tuy√™n Quang", "Vƒ©nh Long", "Vƒ©nh Ph√∫c", "Y√™n B√°i", "B√¨nh Thu·∫≠n"
  ];

  // ==============================
  // H√ÄM G·ªåI API TH·ªúI TI·∫æT
  // ==============================

  async function fetchWeatherByCoords(lat, lon) {
    lastLocation = { type: "coords", lat, lon };
    startAutoRefresh();
    const url = `${API_BASE_URL}?lat=${lat}&lon=${lon}&units=metric&lang=vi&appid=${API_KEY}`;
    return fetchWeather(url);
  }

  async function fetchWeatherByCity(cityName) {
    lastLocation = { type: "city", city: cityName };
    startAutoRefresh();
    const q = encodeURIComponent(cityName + ",VN");
    const url = `${API_BASE_URL}?q=${q}&units=metric&lang=vi&appid=${API_KEY}`;
    return fetchWeather(url);
  }

  async function fetchWeather(url) {
    setStatus("ƒêang t·∫£i d·ªØ li·ªáu th·ªùi ti·∫øt...");

    try {
      const res = await fetch(url);
      if (!res.ok) {
        let msg = "Kh√¥ng l·∫•y ƒë∆∞·ª£c d·ªØ li·ªáu. M√£ l·ªói: " + res.status;
        if (res.status === 401) msg = "API key kh√¥ng h·ª£p l·ªá ho·∫∑c thi·∫øu. Ki·ªÉm tra l·∫°i API_KEY.";
        if (res.status === 404) msg = "Kh√¥ng t√¨m th·∫•y ƒë·ªãa ƒëi·ªÉm. Vui l√≤ng ki·ªÉm tra l·∫°i t√™n t·ªânh / th√†nh ph·ªë.";
        throw new Error(msg);
      }

      const data = await res.json();
      updateUIWithWeather(data);
      setStatus("ƒê√£ c·∫≠p nh·∫≠t l√∫c: " + new Date().toLocaleTimeString("vi-VN"));
    } catch (err) {
      console.error(err);
      setStatus("L·ªói: " + err.message);
    }
  }

  // ==============================
  // C·∫¨P NH·∫¨T GIAO DI·ªÜN
  // ==============================

  function updateUIWithWeather(data) {
    if (!data || !data.main) {
      setStatus("Kh√¥ng c√≥ d·ªØ li·ªáu ph√π h·ª£p.");
      return;
    }

    const temp = Math.round(data.main.temp * 10) / 10;
    const tempMin = Math.round(data.main.temp_min * 10) / 10;
    const tempMax = Math.round(data.main.temp_max * 10) / 10;
    const humidity = data.main.humidity;
    const pressure = data.main.pressure;
    const windMs = data.wind.speed;
    const windKmH = Math.round(windMs * 3.6 * 100) / 100;

    const city = data.name || "Kh√¥ng r√µ";
    const country = data.sys && data.sys.country ? data.sys.country : "VN";

    const weatherMain = data.weather[0].main;
    const weatherDesc = capitalizeFirstLetter(data.weather[0].description || "");

    document.getElementById("locationName").textContent = `${city}, ${country}`;
    document.getElementById("tempValue").textContent = `${temp}¬∞C`;
    document.getElementById("minTemp").textContent = `‚Üì ${tempMin}¬∞C`;
    document.getElementById("maxTemp").textContent = `‚Üë ${tempMax}¬∞C`;
    document.getElementById("humidityValue").textContent = `${humidity}%`;
    document.getElementById("pressureValue").textContent = `${pressure} hPa`;
    document.getElementById("windValue").textContent = `${windKmH} km/h`;
    document.getElementById("weatherText").textContent = weatherDesc;

    const { icon, skyClass } = mapWeatherToStyle(weatherMain, weatherDesc);
    document.getElementById("weatherIcon").textContent = icon;
    setSkyMode(skyClass);
  }

  function setStatus(text) {
    const el = document.getElementById("statusText");
    if (el) el.textContent = text;
  }

  function capitalizeFirstLetter(str) {
    if (!str) return "";
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function mapWeatherToStyle(main, desc) {
    const sky = { icon: "‚òÄÔ∏è", skyClass: "sunny" };
    const lowerMain = (main || "").toLowerCase();
    const lowerDesc = (desc || "").toLowerCase();

    if (lowerMain.includes("cloud")) {
      sky.icon = "‚òÅÔ∏è";
      sky.skyClass = "cloudy";
    }
    if (lowerMain.includes("rain") || lowerMain.includes("drizzle")) {
      sky.icon = "üåßÔ∏è";
      sky.skyClass = "rainy";
    }
    if (lowerMain.includes("thunder")) {
      sky.icon = "‚õàÔ∏è";
      sky.skyClass = "storm";
    }
    if (
      lowerMain.includes("mist") ||
      lowerMain.includes("fog") ||
      lowerMain.includes("haze") ||
      lowerDesc.includes("s∆∞∆°ng")
    ) {
      sky.icon = "üå´Ô∏è";
      sky.skyClass = "misty";
    }
    if (lowerMain.includes("clear")) {
      sky.icon = "‚òÄÔ∏è";
      sky.skyClass = "sunny";
    }

    return sky;
  }

  function setSkyMode(mode) {
    const skyEl = document.getElementById("sky");
    if (skyEl) skyEl.className = "sky-animation " + mode;
  }

  // ==============================
  // T·ª∞ C·∫¨P NH·∫¨T M·ªñI 1 PH√öT
  // ==============================

  function startAutoRefresh() {
    if (refreshTimer) clearInterval(refreshTimer);

    refreshTimer = setInterval(() => {
      if (!lastLocation) return;
      if (lastLocation.type === "coords") {
        fetchWeatherByCoords(lastLocation.lat, lastLocation.lon);
      } else if (lastLocation.type === "city") {
        fetchWeatherByCity(lastLocation.city);
      }
    }, REFRESH_INTERVAL_MS);
  }

  // ==============================
  // V·ªä TR√ç HI·ªÜN T·∫†I
  // ==============================

  function requestCurrentLocation() {
    if (!navigator.geolocation) {
      setStatus("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ l·∫•y v·ªã tr√≠. ƒêang d√πng m·∫∑c ƒë·ªãnh: " + DEFAULT_CITY);
      fetchWeatherByCity(DEFAULT_CITY);
      return;
    }

    setStatus("ƒêang xin quy·ªÅn truy c·∫≠p v·ªã tr√≠...");

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const { latitude, longitude } = pos.coords;
        setStatus("ƒê√£ l·∫•y v·ªã tr√≠. ƒêang t·∫£i th·ªùi ti·∫øt...");
        fetchWeatherByCoords(latitude, longitude);
      },
      (err) => {
        console.error(err);
        setStatus("Kh√¥ng truy c·∫≠p ƒë∆∞·ª£c v·ªã tr√≠ (" + err.message + "). D√πng m·∫∑c ƒë·ªãnh: " + DEFAULT_CITY);
        fetchWeatherByCity(DEFAULT_CITY);
      },
      {
        enableHighAccuracy: true,
        timeout: 8000,
        maximumAge: 600000
      }
    );
  }

  // ==============================
  // G·ª¢I √ù T·ªàNH / TH√ÄNH & T√åM KI·∫æM
  // ==============================

  function removeVietnameseTone(str) {
    return str
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/ƒë/g, "d")
      .replace(/ƒê/g, "D");
  }

  function showSuggestions(keyword) {
    const box = document.getElementById("suggestions");
    const input = document.getElementById("searchInput");
    if (!box || !input) return;

    const query = keyword.trim();
    if (!query) {
      box.style.display = "none";
      box.innerHTML = "";
      return;
    }

    const plainQuery = removeVietnameseTone(query.toLowerCase());

    const matches = PROVINCES_VN.filter((name) => {
      const plainName = removeVietnameseTone(name.toLowerCase());
      return plainName.includes(plainQuery);
    }).slice(0, 8);

    if (matches.length === 0) {
      box.style.display = "none";
      box.innerHTML = "";
      return;
    }

    box.innerHTML = "";
    matches.forEach((name) => {
      const item = document.createElement("div");
      item.className = "suggestion-item";
      item.innerHTML = `<span class="flag">üáªüá≥</span><span>${name}</span>`;
      item.addEventListener("click", () => {
        input.value = name;
        box.style.display = "none";
        box.innerHTML = "";
        fetchWeatherByCity(name);
      });
      box.appendChild(item);
    });

    box.style.display = "block";
  }

  function hideSuggestions() {
    const box = document.getElementById("suggestions");
    if (box) {
      setTimeout(() => {
        box.style.display = "none";
      }, 150); // delay nh·∫π ƒë·ªÉ click kh√¥ng b·ªã m·∫•t tr∆∞·ªõc
    }
  }

  function handleSearch() {
    const input = document.getElementById("searchInput");
    if (!input) return;
    const value = input.value.trim();
    if (!value) {
      setStatus("Vui l√≤ng nh·∫≠p t√™n t·ªânh / th√†nh ph·ªë ·ªü Vi·ªát Nam.");
      return;
    }
    fetchWeatherByCity(value);
  }

  // ==============================
  // KH·ªûI T·∫†O
  // ==============================

  window.addEventListener("DOMContentLoaded", () => {
    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");
    const currentLocationBtn = document.getElementById("currentLocationBtn");
    const suggestionsBox = document.getElementById("suggestions");

    if (searchBtn) searchBtn.addEventListener("click", handleSearch);

    if (searchInput) {
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSearch();
      });

      searchInput.addEventListener("input", (e) => {
        showSuggestions(e.target.value);
      });

      searchInput.addEventListener("blur", hideSuggestions);
    }

    if (suggestionsBox) {
      suggestionsBox.addEventListener("mousedown", (e) => {
        // ƒë·ªÉ click kh√¥ng l√†m m·∫•t focus input tr∆∞·ªõc khi ch·ªçn
        e.preventDefault();
      });
    }

    if (currentLocationBtn) {
      currentLocationBtn.addEventListener("click", requestCurrentLocation);
    }

    // Khi m·ªü trang l·∫ßn ƒë·∫ßu ‚Üí xin v·ªã tr√≠, n·∫øu fail s·∫Ω fallback v·ªÅ DEFAULT_CITY
    requestCurrentLocation();
  });
</script>
